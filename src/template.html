<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat:wght@700&display=swap"

    />

  </head>

          <div

            data-length="4"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship battleship fill"
            data-length="4"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship submarine fill"
            data-length="3"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship submarine fill"
            data-length="3"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship submarine fill"
            data-length="3"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship cruiser fill"
            data-length="2"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship cruiser fill"
            data-length="2"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship cruiser fill"
            data-length="2"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship patrolboat fill"
            data-length="1"
            data-orientation="x"
            draggable="true"
          ></div>
          <div
            class="ship patrolboat fill"
            data-length="1"
            data-orientation="x"
            draggable="true"
          ></div>
        </div>
        <div class="switch">
          <button id="changeDirection">Switch?</button>
        </div>
      </div>
    </main>
  </body>
</html>
